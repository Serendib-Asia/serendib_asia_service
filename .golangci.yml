linters-settings:
  dupl:
    threshold: 100
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - gorm.io
          - golang.org/x
          - go.uber.org/zap
          - github.com/gofiber
          - github.com/google
          - github.com/pkg/errors
          - github.com/spf13/viper
          - github.com/valyala/fasthttp
          - github.com/golangci/golangci-lint
          - gopkg.in/natefinch/lumberjack.v2
          - project-template
          - github.com/swaggo/fiber-swagger
          - github.com/stretchr/testify
          - gopkg.in/DATA-DOG/go-sqlmock.v1
          - github.com/go-playground
          - github.com/atsushinee/go-markdown-generator
          - github.com/tidwall
          - github.com/snabb/isoweek
          - github.com/golang-jwt/jwt/v5
  funlen:
    lines: -1
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - commentedOutCode
      - appendAssign
      - hugeParam
  gocyclo:
    min-complexity: 15
  gofmt:
    rewrite-rules:
      - pattern: "interface{}"
        replacement: "any"
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  mnd:
    checks:
      - argument
      - case
      - condition
      - return
    ignored-numbers:
      - "0"
      - "1"
      - "2"
      - "3"
    ignored-functions:
      - strings.SplitN
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    enable:
      - nilness
      - shadow
  errorlint:
    asserts: false
  lll:
    line-length: 200
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  revive:
    rules:
      - name: unexported-return
        disabled: true
      - name: unused-parameter
  wsl:
    force-err-cuddling: false

linters:
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - decorder
    - errcheck
    - errorlint
    - copyloopvar
    - funlen
    - gocheckcompilerdirectives
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - mnd # magic numbers
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - lll
    - misspell
    - nakedret
    - nilnil
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

